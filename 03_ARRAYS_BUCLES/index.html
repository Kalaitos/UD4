<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays y bucles</title>
</head>

<body>
    <button onclick="alineacion()">Alineacion</button>
    <button onclick="imprime_alineacion()">Imprimir alineacion</button>
    <button onclick="factorial()">Factorial</button>
    <button onclick="tablaMultiplicar()">Tabla de multiplicar</button>

    <script>
        function alineacion() {
            let alineacion = ['Benzema', 'Bale', 'Marcelo', 'Sergio'];
            alineacion[4] = "Casimiro";
            let posicion = prompt("Dime la posicion");
            alert(alineacion[posicion]);
        }
        function imprime_alineacion() {
            let alineacion = ['Benzema', 'Bale', 'Marcelo', 'Sergio'];
            alineacion[4] = "Casimiro";
            for(let i=1;i<alineacion.length;i++){
                document.write(i + " " + alineacion[i] + "<br>")
            }
            
        }
        function factorial() {
            let numero = prompt("Dime un numero que le calculo el factorial")
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial = factorial * i;
            }
            alert("El factorial de " + numero + " es " + factorial)
        }
        function tablaMultiplicar() {
            let numero = prompt("Dime un numero y te doy su tabla de multiplicar");
            document.write("<h1> Tabla del " + numero + "<h1>");
            document.write("<table border='1'>");
            for (let i = 1; i <= 10; i++) {
                document.write("<tr><td>" + numero + " x " + i + "</td><td>" + numero * i + "</td></tr>")
            }
            document.write("</table>");
        }
    </script>
</body>

</html>
