<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota media</title>
</head>

<body>
    <button onclick="notamedia()">Calcular nota media</button>
    <script>

        function notamedia() {

            let numNotas = parseInt(prompt("Dime el numero de notas del que vas a hacer la media"));
            let suma = 0;
            let nota;
            for (let i = 1; i <= numNotas; i++) {
                nota = parseInt(prompt("dime la nota nÂº" + i));
                suma = suma + nota;
            }

            let media = suma / numNotas;
            alert("La nota media es: " + media);
        }

    </script>
</body>

</html>
