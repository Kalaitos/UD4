<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript y DOM</title>
    <style type="text/css">
        #caja {
            border: 3px solid blue;
            padding: 20px;
        }
    </style>
    <script type="text/JavaScript">
        function cambiaTitulo() {
            let titulo= document.getElementById("titulo");
            if (titulo.innerHTML=="Titulo inicial"){
                titulo.innerHTML="Nuevo titulo";

            }else{
                titulo.innerHTML="Titulo inicial";
            }
            
            document.getElementById("caja").innerHTML= "Nuevo contenido";
        }
        function cambiaAnchoImagen() {
        var imagen = document.getElementById("imagen");
        imagen.width = imagen.width+100;
            
        }
        function cambiaImagen() {
        var imagen = document.getElementById("imagen").src="molino2.jpg"
                    
        }

        function cambiaCaja() {
            var caja = document.getElementById("caja");
            caja.style.width="500px";
            caja.style.backgroundColor= "lightgreen";
            caja.style.fontSize="50px";
            caja.style.color="yellow";
            
        }
        
    </script>
</head>

<body>
    <h1 id="titulo">titulo inicial</h1>
    <div id="caja">Contenido caja</div>
    <img id="imagen" src="molino.jpg" width="200" height="200">
    <button onclick="cambiaTitulo()">Cambiar titulo</button>
    <button onclick="cambiaAnchoImagen()">Cambio ancho imagen</button>
    <button onclick="cambiaImagen()">Cambio de imagen</button>
    <button onclick="cambiaCaja()">Cambio caja</button>
</body>

</html>
